<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkbox, Radio</title>
</head>

<body>
  <h1>Checkbox, Radio</h1>

  <h2>Linguagens de Programação</h2>

  <label for="c#">C#</label>
  <input id="c#" type="checkbox" name="linguagens" checked>

  <br>

  <label for="js">Javascript</label>
  <input id="js" type="checkbox" name="linguagens">

  <br>
  <br>
  <h2>Gênero</h2>

  <label for="masculino">Masculino</label>
  <input type="radio" id="masculino" name="genero" checked>

  <label for="feminino">Feminino</label>
  <input type="radio" id="feminino" name="genero">
</body>

</html>

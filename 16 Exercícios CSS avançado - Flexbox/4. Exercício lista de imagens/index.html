<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercicio lista de imagens</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Public+Sans:wght@400;700;800&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="pintura">
      <img src="imagens/rome.png" alt="rome">
      <div class="text">
        <h2>Rome</h2>
        <h3>Michelangelo</h3>
      </div>
    </div>

    <div class="pintura">
      <img src="imagens/boat.png" alt="boat">
      <div class="text">
        <h2>Boat at Sea</h2>
        <h3>Vincent Van Gogh</h3>
      </div>
    </div>

    <div class="pintura">
      <img src="imagens/sand-and-sea.png" alt="sand">
      <div class="text">
        <h2>Sand and Sea</h2>
        <h3>Da vinci</h3>
      </div>
    </div>

    <div class="pintura">
      <img src="imagens/starry-night.png" alt="starry">
      <div class="text">
        <h2>Starry Night</h2>
        <h3>Vincent Van Gogh</h3>
      </div>
    </div>

  </div>
</body>

</html>

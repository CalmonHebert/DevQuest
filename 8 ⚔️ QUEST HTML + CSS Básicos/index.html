<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio Tabela Estilizada</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <p>Moda</p>
  <table class="moda">
    <thead>
      <tr>
        <th>Produto</th>
        <th>Tamanho</th>
        <th>Valor</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td>Camiseta</td>
        <td>M</td>
        <td>R$ 49,00</td>
      </tr>
      <tr>
        <td>Tênis</td>
        <td>42</td>
        <td>R$ 5,00</td>
      </tr>

    </tbody>
  </table>

  <p>Casa</p>

  <table class="casa">
    <thead>
      <tr>
        <th>Produto</th>
        <th>Valor</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Sofá</td>
        <td>R$ 1.200,00</td>
      </tr>
      <tr>
        <td>Televisão</td>
        <td>R$ 5.000,00</td>
      </tr>
    </tbody>
  </table>

</body>

</html>
